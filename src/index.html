<!doctype html>
<html lang="en">
    <head>
        <title>sample site for todo.txt url storage implementation</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container-md">
            <div class="row">
                <div class="col">
                    <div class="page-header">
                        <h1 class="h2 text-center">todo.txt editor</h1>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10 center-block">
                    <input type="text" class="form-control form-control-lg sticky-top" id="oc-todo-search-box" placeholder="search">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10" id="oc-todo-lst-cntr">
                    <!-- <div class="oc-todo-itm">x add a new project description</div>
                    <div class="oc-todo-itm">(B) call the housing company about the bathroom leak</div>
                    <div class="oc-todo-itm">x (E) staart a new season of lost</div>
                    <div class="oc-todo-itm">x 2020-01-20 prepre for the client interview</div> -->
                </div>
            </div>

            <div class="row justify-content-center my-2">
                <div class="col-md-10 d-flex justify-content-between">
                    <button data-target="#oc-export-box" data-toggle="collapse"
                         type="button" class="btn btn-primary btn-lg " 
                        id="oc-toggle-export-btn">
                        <i class="fa fa-download"></i>
                    </button>

                    <button data-target="#oc-edit-todo-modal" data-toggle="modal"
                        type="button" class="btn btn-primary btn-lg" 
                        id="oc-new-todo-btn">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="row justify-content-center collapse" id="oc-export-box">
                <div class="col-md-10 my-2">
                    <div class="card card-body">
                        <h5 class="card-title">Export todos</h5>
                        <p class="card-text">
                            To export to a new url click
                            <button type="button" class="btn btn-primary" id="oc-export-url-btn">
                                <i class="fa fa-link"></i>
                            </button>
                        </p>
                        <p class="card-text">
                            To export to a todo.txt text file click
                            <button type="button" class="btn btn-primary" id="oc-export-txt-file-btn">
                                <i class="fa fa-file-download"></i>
                            </button>
                        </p>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="oc-edit-todo-modal" tabindex="-1" role="dialog" 
                aria-labelledby="edit todo modal" data-backdrop="false" data-keyboard="true"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <form class="modal-content" id="oc-edit-todo-form">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">edit todo.txt</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <input type="text" class="form-control form-control-lg" 
                                    id="oc-todo-text-edit" autocomplete="off">
                            </div>

                            <div id="oc-todo-details-cntr" class="p-2 mt-3 bg-white rounded">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="oc-todo-delete-btn">Delete</button>

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn btn-primary" value="Save" />
                        </div>
                    </form>
                </div>
            </div> <!-- edit todo.txt editor end modal -->

            <!-- Modal -->
            <div class="modal fade" id="oc-export-url-result" tabindex="-1" role="dialog" 
                aria-labelledby="url export" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Export result</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>
                                Your data has been exported. Follow 
                                <a class="btn btn-link" href="#" id="oc-url-export-lnk" target="_blank">
                                    todo.txt
                                </a>
                                to view in a new tab.
                            </p>
                            <p>
                                Or right-click and copy the link location.
                            </p>
                        </div>
                        <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div> -->
                    </div>
                </div>
            </div><!-- end url export result modal -->
        </div>

        <script src="./index.js"></script>
    </body>
</html>
