<!doctype html>
<html lang="en">
    <head>
        <title>sample site for todo.txt url storage implementation</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.e308ff8e.css">
    <script src="/style.e308ff8e.js"></script><link rel="stylesheet" href="/src.e31bb0bc.css"></head>
    <body>
        <div class="container-md">
            <div class="row">
                <div class="col">
                    <div class="page-header">
                        <h1 class="h2 text-center">todo.txt editor</h1>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10 center-block">
                    <input type="text" class="form-control form-control-lg sticky-top" id="oc-todo-search-box" placeholder="search">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10" id="oc-todo-lst-cntr">
                    <!-- <div class="oc-todo-itm">x add a new project description</div>
                    <div class="oc-todo-itm">(B) call the housing company about the bathroom leak</div>
                    <div class="oc-todo-itm">x (E) staart a new season of lost</div>
                    <div class="oc-todo-itm">x 2020-01-20 prepre for the client interview</div> -->
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10 d-flex flex-row-reverse">
                    <button data-target="#oc-edit-todo-modal" data-toggle="modal" type="button" class="btn btn-primary btn-lg " id="oc-new-todo-btn">+</button>
                </div>
            </div>

            <div class="modal fade" id="oc-edit-todo-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">edit todo.txt</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <input type="text" class="form-control form-control-lg" id="oc-todo-text-edit">
                        </div>

                        <div id="oc-todo-details-cntr" class="p-2 mt-3 bg-white rounded">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="oc-todo-delete-btn">Delete</button>

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="oc-todo-save-btn">Save</button>
                    </div>
                  </div>
                </div>
            </div> <!-- end modal -->
        </div>

        <script src="/src.e31bb0bc.js"></script>
    </body>
</html>
